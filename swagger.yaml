swagger: '2.0'
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: '1.0.0'
  termsOfService: 'http://swagger.io/terms/'
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: '#/definitions/Login'
      produces:
        - application/json
      responses:
        '200':
          description: Login Successfully
          schema:
            $ref: '#/definitions/LoginResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: '#/definitions/User'
      produces:
        - application/json
      responses:
        '200':
          description: Signup Successfully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile:
    post:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for updating a user profile
      parameters:
        - in: header
          name: Authorization
          description: Attach Bearer JWT token
          required: true
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: '#/definitions/UserProfile'
      produces:
        - application/json
      responses:
        '200':
          description: User profile retrieved successully
          schema:
            $ref: '#/definitions/ApiResponse'
        '400':
          description: Invalid Fields
        '500':
          description: Internal Server Error
  /user/profile/monthTransactions:
    parameters:
      - in: header
        name: Authorization
        description: Attach Bearer JWT token
        required: true
        type: string
    get:
      security:
        - Bearer: []
      tags:
      - Transactions Module
      summary: User's transactions of the month
      produces:
        - application/json
      responses:
        '200':
          description: user's transactions for the month retrieved successfully
          schema:
            $ref: '#/definitions/Transaction'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
  /user/profile/transactionsMonth/{transactionId}:
    parameters:
      - name: transactionId
        in: path
        required: true
        description: User's transaction ID
        type: integer
      - in: header
        name: Authorization
        description: Attach Bearer JWT token
        required: true
        type: string
    get:   
      tags:
      - Transactions Module
      summary: User's transaction details
      security:
        - Bearer: []
      produces:
        - application/json
      responses:
        '200':
          description: user's transaction retrieved successfully
          schema:
            $ref: '#/definitions/Transaction'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
    put:   
      tags:
      - Transactions Module
      summary: User's transaction Update
      security:
        - Bearer: []
      produces:
        - application/json
      responses:
        '200':
          description: user's transaction retrieved successfully
          schema:
            $ref: '#/definitions/TransactionUpdate'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
    post:   
      tags:
      - Transactions Module
      summary: Create user's transaction
      security:
        - Bearer: []
      produces:
        - application/json
      responses:
        '200':
          description: user's transaction retrieved successfully
          schema:
            $ref: '#/definitions/Transaction'
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
    delete:   
      tags:
      - Transactions Module
      summary: User's transaction Delete
      security:
        - Bearer: []
      produces:
        - application/json
      responses:
        '200':
          description: user's transaction delete successfully
        '400':
          description: Bad request
        '401':
          description: Unauthorized
        '404':
          description: Not found
        '500':
          description: Internal server error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      firstName:
        type: string
      lastName:
        type: string
  Transaction:
    type: object
    properties:
      transactionId:
        type: integer
        description: transaction Id
      transactionDate:
        type: string
        description: transaction Date
      transactionDescription: 
        type: string
        description: transaction Description
      transactionAmount:
        type: number
        description: transaction Amount
      transactionBalance: 
        type: string
        description: transaction Balance
  TransactionUpdate:
    type: object
    properties: 
      transactionBalance:
        type: string
